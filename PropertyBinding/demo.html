<!DOCTYPE html>

<html>
<head>
  <title>x-propertybinding Demo</title>

  <script src="../webcomponentsjs/webcomponents-lite.min.js"></script>

  <link rel="import" href="x-propertybinding.html">
</head>

<body unresolved>
  <p>An example of x-propertybinding looks like this:</p>

  <x-propertybinding id="element" title="Hello, I'm &lt;x-propertybinding&gt;, a custom Polymer element...">
    <span>And this is my client-provided content!</span>
  </x-propertybinding>
</body>
</html>
